<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <section class="banner">
        <div class="logo logo2" id="logo">
          <img src="Images/logo.jpg" alt="Our Awesome logo :O">
          <h2>The Signup Form Company</h2>
        </div>
      </section>

      <section class="form">
        <div class="card animation" id="card">
          <section class="welcome-message">
            <h2>Welcome to our form</h2>
            <h4>PLease sign up below</h4>
          </section>
          <form action="#" method="get" id="form" onsubmit="return validateForm()">
            <section class="signup-form">
              <div class="prompts">
                <p>First Name:</p><input type="text" name="firstName" id="firstName" placeholder="John" required>
                <p>Phone Number:</p><input type="text" inputmode="numeric" name="number" id="number" placeholder="XXXXXXXXXXX" minlength="9" maxlength="11" required>
                <p>Password:</p><input type="password" name="password" id="password" minlength="8" maxlength="32" placeholder="8 characters minimum" required>
              </div>

              <div class="prompts">
                <p>Last Name:</p><input type="text" name="lastName" id="lastName" placeholder="Doe" required>
                <p>Email:</p><input type="email" name="email" id="email" placeholder="example@somemail.com" required>
                <p>Confirm Password:</p><input type="password" name="confirmPassword" id="confirmPassword" minlength="8" maxlength="32" placeholder="re-enter your password" required>
              </div>
            </section>
            <button type="submit">Sign up</button>
          </form>
        </div>

        <section class="alt-links">
          <a href="">I already have an account</a>
          <a href="">I want to reset password</a>
        </section>

        <section class="footer">
          No Copyright, made in 2023
        </section>
      </section>  
    </div>
    <script src="script.js"></script>
</body>
</html>
