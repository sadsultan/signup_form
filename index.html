<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <section class="banner">
        <div class="logo logo2" id="logo">
          <img src="Images/logo.jpg" alt="Our Awesome logo :O">
          <h2>The Signup Form Company</h2>
        </div>
      </section>

      <section class="form">
        <div class="card animation" id="card">
          <section class="welcome-message">
            <h2>Welcome to our form</h2>
            <h4>PLease sign up below</h4>
          </section>

          <section class="signup-form">
            <div class="prompts">
              <p>First Name:</p><input type="text" name="firstName" id="firstName" placeholder="John">
              <p>Phone Number:</p><input type="text" name="number" id="number" placeholder="XXXXXXXXXXX">
              <p>Password:</p><input type="password" name="password" id="password">
            </div>

            <div class="prompts">
              <p>Last Name:</p><input type="text" name="lastName" id="lastName" placeholder="Doe">
              <p>Email:</p><input type="email" name="email" id="email" placeholder="example@somemail.com">
              <p>Confirm Password:</p><input type="password" name="confirmPassword" id="confirmPassword">
            </div>
          </section>
        </div>

        <section class="alt-links">
          <a href="">I already have an account</a>
          <a href="">I want to reset password</a>
        </section>

        <section class="footer">
          No Copyright, made in 2023
        </section>
      </section>  
    </div>
    <script src="script.js"></script>
</body>
</html>
